<ion-header>

  <ion-navbar>
    <ion-title>{{nome_grupo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
  <ion-list>
    <ion-item *ngFor="let item of grupo;" >
              <p [innerHTML]="item.nome"></p>
              <p><b>Seção Sindical:</b> {{item.sessao_sindical}}</p>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let grupo of lista_credenciados;" >
              <p>{{grupo.name}}</p>
              <p><b>Seção Sindical:</b> {{grupo.sessao_sindical}}</p>
    </ion-item>
  </ion-list>
</ion-content>
