<ion-header>

  <ion-navbar>
    <ion-title>
        <ion-icon name="ios-contacts"></ion-icon>
      Grupos
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Puxe para atualizar"
          refreshingSpinner="crescent"
          refreshingText="Atualizando...">
        </ion-refresher-content>
      </ion-refresher>
      <ion-searchbar [placeholder]='label' (ionInput)="getItems($event)" (click)="pulllist();">
      </ion-searchbar>

  <ion-list *ngFor="let item of items; let index = index;" >
      <ion-item [ngSwitch]="my_tab" (click)="pushPageG(item)">
          <h2 ><b>Nome:</b> {{ item.name }}</h2>
          <p><b>Grupo:</b> {{item.grupo.name}}      <b>Sala:</b> {{item.grupo.sala}} </p>
          <p><b>Seção Sindical:</b> {{item.sessao_sindical}} 
            <a>Ver Grupo 
            <i danger class="fa fa-share fa-lg"></i>
          </a>
        </p>
      </ion-item>
  </ion-list>
  <h1>Grupos</h1>
  <ion-list *ngFor="let grupo of grupo_lista;">
    <ion-item (click)="pushPageGL(grupo)">
       <p>{{grupo.name}}</p> <p>Sala: {{grupo.sala}}</p>
    </ion-item>
  </ion-list>
</ion-content>
