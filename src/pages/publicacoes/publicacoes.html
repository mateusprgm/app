<ion-header>

  <ion-navbar>
    <ion-title>
        <ion-icon name="ios-document-outline"></ion-icon>
      Documentos
    </ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Puxe para atualizar"
          refreshingSpinner="crescent"
          refreshingText="Atualizando...">
        </ion-refresher-content>
      </ion-refresher>
      <ion-list *ngFor="let publicacoes of publicacoes; let id = index;" >
          <ion-item (click)="pushPageListaDoc(publicacoes)">
              <ion-row>
                  <div col-2 class="icone">
                      <i class="fa fa-file-pdf-o"></i>
                  </div>
                  <div col-10>
                      <h2>{{publicacoes.name}}</h2>
                  </div>
              </ion-row>
          </ion-item>
      </ion-list>
</ion-content>
