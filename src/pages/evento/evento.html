<ion-header>

  <ion-navbar>
    <ion-title>Eventos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="main-evento">
    <ion-row class="informacoes">
        <div col-2>
            <div class="icon">
                <ion-icon name="ios-microphone-outline"></ion-icon>
              </div>
        </div>
        <div col-10>
            <div class="palestra">
                <p>{{palestra.title}}</p>
                <p class="time">{{palestra.horario}}</p>
            </div>
        </div>
    </ion-row>
    <ion-row class="tema">
        <p>{{palestra.tema}}</p>
    </ion-row>  
    <ion-row class="documentos">
        <h2>{{label}}</h2>
        <ion-list>
            <ion-item *ngFor="let doc of palestra.documentos;">
              <ion-row>
                  <div col-2 class="icone">
                      <i class="fa fa-file-pdf-o"></i>
                  </div>
                  <div col-10>
                    <a href="{{doc.arquivo}}">{{doc.name}}</a>
                  </div>
              </ion-row>
           </ion-item> 
         </ion-list>
    </ion-row>
  </div>
</ion-content>
